<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contando números</title>
</head>
<body>
    <header>
        <h1>Contador de números</h1>
    </header>
    <section class="container">
        <div class="textos">
            <p>Inicio: <input class="numbox" type="number" name="inicio" id="inicio"></p>
            <p>Fim: <input class="numbox" type="number" name="fim" id="fim"></p>
            <p>Passo: <input class="numbox" type="number" name="passo" id="passo"></p>
            <input class="button" type="button" value="Contar" onclick="executarContagem()">
        </div>
        <div class="res">Preparando a contagem</div>
    </section>
    <footer>
        <p>&copy; Arthur Antonello</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
